<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Qdrant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --bg-dark: #0f172a;
            --bg-darker: #020617;
            --bg-light: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --success: #10b981;
            --error: #ef4444;
            --border-radius: 12px;
            --shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.5;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            max-height: 800px;
            background: var(--bg-dark);
            border-radius: var(--border-radius);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .chat-header {
            padding: 16px 24px;
            background: var(--bg-light);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h2 {
            font-weight: 600;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .chat-header .logo {
            width: 24px;
            height: 24px;
            background: var(--primary);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .chat-box {
            flex-grow: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            scroll-behavior: smooth;
        }

        .message {
            max-width: 80%;
            padding: 16px;
            border-radius: var(--border-radius);
            font-size: 15px;
            position: relative;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user {
            align-self: flex-end;
            background: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .bot {
            align-self: flex-start;
            background: var(--bg-light);
            color: var(--text-primary);
            border-bottom-left-radius: 4px;
        }

        .bot img {
            max-width: 100%;
            border-radius: var(--border-radius);
            margin-top: 12px;
            box-shadow: var(--shadow);
        }

        .message-time {
            display: block;
            font-size: 12px;
            opacity: 0.7;
            margin-top: 8px;
            text-align: right;
        }

        .input-area {
            padding: 16px 24px;
            background: var(--bg-light);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 12px;
        }

        .mode-select {
            position: relative;
        }

        select {
            appearance: none;
            padding: 12px 16px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            cursor: pointer;
            padding-right: 40px;
            min-width: 180px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .mode-select::after {
            content: "â–¼";
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            font-size: 10px;
            pointer-events: none;
            opacity: 0.7;
        }

        input {
            flex-grow: 1;
            padding: 12px 16px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--bg-dark);
            color: var(--text-primary);
            font-size: 14px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: var(--border-radius);
            background: var(--primary);
            color: white;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        button:hover {
            background: var(--primary-dark);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 12px 16px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: var(--text-secondary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-4px);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                max-height: none;
                border-radius: 0;
            }

            .input-area {
                flex-direction: column;
            }

            select,
            input,
            button {
                width: 100%;
            }

            .message {
                max-width: 90%;
            }
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><span class="logo">Q</span> Qdrant Assistant</h2>
            <div class="status">Online</div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot">
                Hello! I'm your Qdrant assistant. How can I help you today?
                <span class="message-time">Just now</span>
            </div>
        </div>

        <div class="input-area">
            <div class="mode-select">
                <select id="mode">
                    <option value="search">Rules & Regulations</option>
                    <option value="image">Generate Image</option>
                </select>
            </div>
            <input type="text" id="query" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton" onclick="sendQuery()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                Send
            </button>
        </div>
    </div>

    <script>
        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendQuery();
            }
        }

        function getCurrentTime() {
            const now = new Date();
            return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        async function sendQuery() {
            const queryInput = document.getElementById('query');
            const query = queryInput.value.trim();
            const mode = document.getElementById('mode').value;
            const chatBox = document.getElementById('chatBox');
            const sendButton = document.getElementById('sendButton');

            if (!query) return;

            // Add user message
            chatBox.innerHTML += `
        <div class='message user'>
            ${query}
            <span class='message-time'>${getCurrentTime()}</span>
        </div>
    `;

            queryInput.value = '';
            sendButton.disabled = true;

            // Scroll to bottom
            chatBox.scrollTop = chatBox.scrollHeight;

            // Show typing indicator
            const typingId = 'typing-' + Date.now();
            chatBox.innerHTML += `
        <div class='message bot' id="${typingId}">
            <div class='typing-indicator'>
                <div class='typing-dot'></div>
                <div class='typing-dot'></div>
                <div class='typing-dot'></div>
            </div>
        </div>
    `;

            // Scroll to bottom again to show typing indicator
            chatBox.scrollTop = chatBox.scrollHeight;

            try {
                let response;
                if (mode === "search") {
                    response = await fetch(`/search?query=${encodeURIComponent(query)}&top_k=1`);
                    const data = await response.json();
                    const textResponse = data.results?.[0]?.text || "I couldn't find any information on that topic.";

                    // Replace typing indicator with response
                    document.getElementById(typingId).outerHTML = `
                <div class='message bot'>
                    ${textResponse}
                    <span class='message-time'>${getCurrentTime()}</span>
                </div>
            `;
                }
                else if (mode === "image") {
                    // First call to magic prompt API to generate the prompt
                    const promptResponse = await fetch('http://58.61.147.179:58109/magic_prompt/generate/', {
                        method: 'POST',
                        headers: {
                            'accept': 'application/json',
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            text_instruction: query,
                            ref_image_url: "",
                            user_locale: "en"
                        })
                    });

                    const promptData = await promptResponse.json();

                    if (!promptData.positive_prompt) {
                        throw new Error("Failed to generate image prompt");
                    }

                    // Then call your image generation API with the generated prompt
                    response = await fetch(`/generate-image?query=${encodeURIComponent(promptData.positive_prompt)}`);
                    const data = await response.json();

                    // Replace typing indicator with response
                    if (data.image_url) {
                        document.getElementById(typingId).outerHTML = `
                    <div class='message bot'>
                        Here's the image you requested based on: "${query}"
                        <img src="${data.image_url}" alt="Generated Image">
                        <span class='message-time'>${getCurrentTime()}</span>
                    </div>
                `;
                    } else {
                        document.getElementById(typingId).outerHTML = `
                    <div class='message bot'>
                        Sorry, I couldn't generate that image. Please try again.
                        <span class='message-time'>${getCurrentTime()}</span>
                    </div>
                `;
                    }
                }
            } catch (error) {
                // Replace typing indicator with error message
                document.getElementById(typingId).outerHTML = `
            <div class='message bot'>
                Sorry, I'm having trouble connecting right now. Please try again later.
                <span class='message-time'>${getCurrentTime()}</span>
            </div>
        `;
                console.error('Error:', error);
            } finally {
                sendButton.disabled = false;
                queryInput.focus();
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }
        // Set up event listeners
        document.getElementById('query').addEventListener('keypress', handleKeyPress);
        document.getElementById('query').focus();
    </script>
</body>

</html>
