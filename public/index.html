<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AIRI to generate images</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2><span class="logo">A</span> AIRI Assistant</h2>
            <div class="status">Beta</div>
        </div>

        <div class="chat-box" id="chatBox">
            <div class="message bot">
                Hello! I'm your AIRI assistant. How can I help you today?
                <span class="message-time">Just now</span>
            </div>
        </div>

        <div class="input-area">
            <div class="mode-select">
                <select id="mode">
                    <option value="search">Rules & Regulations</option>
                    <option value="image">Generate Image</option>
                </select>
            </div>
            <input type="text" id="query" placeholder="Type your message..." autocomplete="off">
            <button id="sendButton" onclick="sendQuery()">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
                Send
            </button>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
